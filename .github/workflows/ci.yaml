name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

jobs:
  code-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-file-version: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Code check
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run build
        run: npm run build
