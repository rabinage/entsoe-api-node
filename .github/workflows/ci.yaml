name: CI

on:
  pull_request:

jobs:
  code-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 22, "node"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Code check
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run build
        run: npm run build
